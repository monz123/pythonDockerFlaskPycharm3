{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ employeeDetail.Name }} - {{ employeeDetail.id }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Sex : {{ employeeDetail.Sex }}</li>
        <li class="list-group-item"> Weight : {{ employeeDetail.Weight_lbs }}</li>
        <li class="list-group-item">Height : {{ employeeDetail.Height_in }}</li>
        <li class="list-group-item">Age: {{ employeeDetail.Age }}</li>

    </ul>
    <div class="card-body">
        <a href="/edit/{{employeeDetail.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{employeeDetail.id}}" method="post"><button type="submit" class="btn btn-danger">Save</button></form>


{% endblock %}
